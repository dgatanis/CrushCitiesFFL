      <div class="modal fade" id="RosterModal" tabindex="-1" aria-labelledby="Team" aria-hidden="true">

          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalRosterTeamName">Team Name</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="ModalRosterBody">
              <h5></h5>
              <table id="RosterTable" class="table table-dark custom-list-group">

                  <tr>

      <script>
        getTeamNamesForLeague("1046222222567784448");

        (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
